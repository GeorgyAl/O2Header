<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
            <div class="header__MapPosition">
                <img class="icon" src="img/icons/icon-position.svg" alt="dead">
                <div>Махачкала</div>
            </div>
            <div class="header__content">
                <div class="header__content__withoutIcon">Магазины</div>
                <div class="header__content__withIcon">
                    <div >Покупателям</div>
                    <img class="icon" src="img/icons/icon-arrowdown.svg" alt="dead">
                </div>
                <div class="header__content__withIcon">
                    <div>Юридическим лицам</div>
                    <img class="icon" src="img/icons/icon-arrowdown.svg" alt="dead">
                </div>
            </div>
            <div class="header__number">8-800-999-99-99 (с 03:00 до 22:00)</div>
    </header>
    <main class="main">
        <img class="main__name" src="img/icons/icon-name.svg" alt="dead">
        <div class="input">
            <input class="input__txt" type="text" placeholder="Быстрый поиск">
            <button class="input__button">
                <img class="input__icon" src="img/icons/icon-search.svg" alt="">
            </button>
        </div>
        <div class="main__specials">
            <div class="main__specials__blocks">
                <img class="icon__specials" src="img/icons/icon-heart.svg" alt="dead">
                <div class="main__specials__text">Избранное</div>
                <div class="main__specials__total">3</div>
            </div>
            <div class="main__specials__blocks">
                <img class="icon__specials" src="img/icons/icon-comparison.svg" alt="dead">
                <div class="main__specials__text_X">Сравнить</div>
            </div>
            <div class="main__specials__blocks">
                <img class="icon__specials" src="img/icons/icon-shopping.svg" alt="dead">
                <div class="main__specials__text">Корзина</div>
                <div class="main__specials__total">7</div>
            </div>
        </div>
        <div class="content">
            <div class="content__tab_catalog">
                <img class="content__tab_icon_catalog" src="img/icons/icon-group.svg" alt="dead">
                <span>Каталог</span>
            </div>
            <div class="content__tab_x">
                <img class="content__tab_icon" src="img/icons/icon-agenda.svg" alt="dead">
                <span>Бумажаня продукция</span>
            </div>
            <div class="content__tab_x">
                <img class="content__tab_icon" src="img/icons/icon-briefcase.svg" alt="dead">
                <span>Товары для школы</span>
            </div>
            <div class="content__tab">
                <img class="content__tab_icon" src="img/icons/icon-stationery.svg" alt="dead">
                <span>Товары для творчества</span>
            </div>
            <div class="content__tab">
                <img class="content__tab_icon" src="img/icons/icon-abacus.svg" alt="dead">
                <span>Товары для торговли</span>
            </div>
            <div class="content__tab">
                <img class="content__tab_icon" src="img/icons/icon-price.svg" alt="dead">
                <span class="content__tab__special">Скидки и акции</span>
            </div>
            <img class="content__line" src="img/icons/icon-line.svg" alt="dead">
        </div>
    </main>
</body>
</html>
